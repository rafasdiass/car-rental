<div class="container-fluid user-list-container">
    <ng-container *ngIf="users.length > 0; else emptyState">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>CPF/CNPJ</th>
                        <th>Endere√ßo</th>
                        <th class="text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>{{ user.document }}</td>
                        <td>{{ user.address }}</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <app-button text="Editar" icon="bi-pencil" color="primary" size="sm"
                                    (action)="onEdit(user)">
                                </app-button>
                                <app-button text="Excluir" icon="bi-trash" color="danger" size="sm"
                                    (action)="onDelete(user.id)">
                                </app-button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

    <!-- Estado vazio -->
    <ng-template #emptyState>
        <p class="text-center text-muted mt-3">üö® Nenhum locat√°rio dispon√≠vel no momento.</p>
    </ng-template>
</div>
