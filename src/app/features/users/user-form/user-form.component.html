<form [formGroup]="form" (ngSubmit)="submit()">
    <h3 class="form-title">
        {{ isEditing() ? '‚úèÔ∏è Editar Locat√°rio' : 'üë§ Cadastrar Locat√°rio' }}
    </h3>

    <div class="mb-3">
        <label for="name" class="form-label" appHighlight>Nome</label>
        <input id="name" formControlName="name" type="text" class="form-control" required appFocus />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label" appHighlight>Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label" appHighlight>Telefone</label>
        <input id="phone" formControlName="phone" type="text" class="form-control" required
            [value]="form.value.phone | formatPhone" />
    </div>

    <div class="mb-3">
        <label for="document" class="form-label" appHighlight>CPF/CNPJ</label>
        <input id="document" formControlName="document" type="text" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="address" class="form-label" appHighlight>Endere√ßo</label>
        <input id="address" formControlName="address" type="text" class="form-control" required />
    </div>

    <div class="d-flex justify-content-end gap-2">
        <app-button [text]="isEditing() ? '‚úèÔ∏è Atualizar' : 'üíæ Salvar'" color="primary"
            (action)="submit()"></app-button>
        <app-button text="‚ùå Cancelar" color="secondary" (action)="cancelForm()"></app-button>
    </div>
</form>
