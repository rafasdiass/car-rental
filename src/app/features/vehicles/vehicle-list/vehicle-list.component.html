<div class="container-fluid vehicle-list-container">
    <ng-container *ngIf="vehicles.length > 0; else emptyState">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Chassi</th>
                        <th scope="col">RENAVAM</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Ano</th>
                        <th scope="col" class="text-center">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vehicle of vehicles; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ vehicle.plate }}</td>
                        <td>{{ vehicle.chassis }}</td>
                        <td>{{ vehicle.renavam }}</td>
                        <td>{{ vehicle.model }}</td>
                        <td>{{ vehicle.brand }}</td>
                        <td>{{ vehicle.year }}</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <app-button text="Editar" icon="bi-pencil" color="primary" size="sm"
                                    (action)="onEdit(vehicle)">
                                </app-button>

                                <app-button text="Excluir" icon="bi-trash" color="danger" size="sm"
                                    (action)="onDelete(vehicle.id)">
                                </app-button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>

    <!-- Estado vazio -->
    <ng-template #emptyState>

    </ng-template>
</div>
